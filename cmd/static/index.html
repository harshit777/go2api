<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1>Where do you want to go?</h1>

    <form action="/places" method="get">
        <label for="place">Place Type:</label>
        <select name="place">
          <option value="Restaurant">Restaurant</option>
          <option value="Café">Café</option>
        </select>
        <br><br>
        <label for="area">Area:</label>
        <select name="area">
          <option value="BTS On Nut">BTS On Nut</option>
          <option value="BTS Phra Khanong">BTS Phra Khanong</option>
          <option value="BTS Ekkamai">BTS Ekkamai</option>
          <option value="BTS Thong Lo">BTS Thong Lo</option>
          <option value="BTS Phrom Phong">BTS Phrom Phong</option>
          <option value="BTS Asok">BTS Asok</option>
          <option value="BTS Nana">BTS Nana</option>
          <option value="BTS Phloen Chit">BTS Phloen Chit</option>
          <option value="BTS Chit Lom">BTS Chit Lom</option>
          <option value="BTS Siam">BTS Siam</option>
          <option value="BTS Ratchathewi">BTS Ratchathewi</option>
          <option value="BTS Phaya Thai">BTS Phaya Thai</option>
          <option value="BTS Victory Monument">BTS Victory Monument</option>
          <option value="BTS Sanam Pao">BTS Sanam Pao</option>
          <option value="BTS Ari">BTS Ari</option>
          <option value="BTS Saphan Khwai">BTS Saphan Khwai</option>
          <option value="BTS Mo Chit">BTS Mo Chit</option>
        </select>
        <br><br>
        <label for="sort">Sorted by:</label>
        <select name="sort">
          <option value="DISTANCE">Distance</option>
          <option value="RATING">Rating</option>
          <option value="POPULARITY">Popularity</option>
        </select>
        <br><br>
        <label for="radius">Radius:</label>
        <select name="radius">
          <option value="500">500 meters</option>
          <option value="1000">1 kilometer</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
      </form>
</body>
</html>
